---
layout: default
title: Users
permalink: users
---

<table class="table table-striped w-100">
<thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
    </tr>
</thead>
<tbody>
    {% for user in site.data.users %}
    <tr>
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
    </tr>
    {% endfor %}
</tbody>
</table>
